<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="numbers">
        <p id="probability">probability</p>
        <button onclick="monty()">single</button>
        <button onclick="hundred(1000)">hundred</button>
        <button onclick="deleteLocatStorage()">reset</button>

    </div>
    <div id="columns">
        
        <div id="column2"></div>
        <div id="column1"></div>
    </div>
    <script>

        
        function hundred(ertek) {
            for( var i = 0; i < ertek; i++) {
                monty();
            }
        }

        function monty() {
            if(localStorage.getItem('iterations') > 0){
                var iterations = localStorage.getItem('iterations');
                var stay = localStorage.getItem('stay');
                var stayper = 0;
                var change = localStorage.getItem('change');
                var changeper = 0;

            }
            else {
                    var iterations = 0;
                    var stay = 0;
                    var stayper = 0;
                    var change = 0;
                    var changeper = 0;
            }
            for( var i = 0; i < 1000000; i++) {
                        if( Math.floor(Math.random()*3) + 1 == Math.floor(Math.random()*3) + 1 ) {
                            stay ++;
                        }
                        else {
                            change++;
                        } 
                        iterations++;
                        }
                        stayper = (stay/(iterations) * 100);
                        changeper = (change/(iterations) * 100);
                        document.getElementById("probability").innerHTML = stayper + " " + changeper + " " + iterations;
                        document.getElementById("column1").style.height = stayper + "%";
                        document.getElementById("column2").style.height = changeper + "%";
                        localStorage.setItem('stay', stay);
                        localStorage.setItem('change', change);
                        localStorage.setItem('iterations', iterations);


        }
        function deleteLocatStorage() {
            if(localStorage.getItem('iterations') > 0){
                var iterations = localStorage.getItem('iterations');
                var stay = localStorage.getItem('stay');
                var stayper = 0;
                var change = localStorage.getItem('change');
                var changeper = 0;

            }
            else {
                    var iterations = 0;
                    var stay = 0;
                    var stayper = 0;
                    var change = 0;
                    var changeper = 0;
            }
            localStorage.setItem('stay', 0);
            localStorage.setItem('change', 0);
            localStorage.setItem('iterations', 0);
            document.getElementById("probability").innerHTML = stayper + " " + changeper + " " + iterations;
            document.getElementById("column1").style.height = stayper + "%";
            document.getElementById("column2").style.height = changeper + "%";
        }
        
    </script>
</body>
</html>
